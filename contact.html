        <div class="container">
            <div class="row">
                <div id="msg">
                    <!-- This is a blank area to talk with user -->
                    <br>
                </div>
                <div id="form-div">
                    <form id="contact-data" name="emailForm" role="form" accept-charset="utf-8">
                        <div class="form-input">
                            <input name="name" type="text" id="name"  placeholder="Your Name" maxlength="64" value="Casey">
                        </div>
                        <div class="form-input">
                            <input type="text" id="remail1" name="remail1" placeholder="Return Email" maxlength="64" value="c@m.com">
                        </div>
                        <div class="form-input">
                            <input type="text" id="remail2" name="remail2" placeholder="Re-enter Return Email" maxlength="64" value="c@m.com" >
                        </div>
                        <div class="form-input">
                            <input type="text" id="subject" name="subject" placeholder="Subject" maxlength="64" value="test">
                        </div>
                        <div class="form-input">
                            <textarea  id="message" name="message" placeholder="Your Message" columns="50" rows="10" maxlength="1000" >test message</textarea>
                        </div>
                        <div class="form-input">
                            <button type="button" class="btn btn-primary" id="send">Send</button>
                            <button type="button" class="btn btn-primary" id="clear">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
